<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Booking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1b2f;
      color: #fff;
      overflow-x: hidden;
    }
    .page {
      display: none;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    .active {
      display: block;
    }
    h1, h2 {
      color: #ffd700;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff0080, #7928ca);
      color: white;
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
    input[type="text"], input[type="password"], input[type="date"], input[type="number"], select {
      padding: 10px;
      width: 250px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .destinations {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .destination-card {
      background-color: #25274d;
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    .destination-card:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 20px #ff0080aa;
    }
    .destination-card img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }
    .glitter {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, #fff5, transparent 40%);
      background-size: 3px 3px;
      animation: sparkle 2s infinite linear;
      z-index: 0;
    }
    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .booking-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="glitter"></div>
  <div id="welcomePage" class="page active">
    <h1>Welcome to TravelEase</h1>
    <p>Your journey begins here!</p>
    <button onclick="goToPage('loginPage')">Get Started</button>
  </div>
  <div id="loginPage" class="page">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
  </div>
  <div id="explorePage" class="page">
    <h2>Explore Destinations</h2>
    <div class="destinations">
      <div class="destination-card" onclick="selectDestination('Paris, France')">
        <img src="paris.jpg" alt="Paris" />
        <h3>Paris, France</h3>
      </div>
      <div class="destination-card" onclick="selectDestination('New York, USA')">
        <img src="america.jpg" alt="America" />
        <h3>New York, USA</h3>
      </div>
      <div class="destination-card" onclick="selectDestination('Kuala Lumpur, Malaysia')">
        <img src="malasyia.jpg" alt="Malaysia" />
        <h3>Kuala Lumpur, Malaysia</h3>
      </div>
    </div>
  </div>
  <div id="bookingPage" class="page">
    <h2>Book Your Trip</h2>
    <form class="booking-form">
      <select id="destinationSelect">
        <option>Paris, France</option>
        <option>New York, USA</option>
        <option>Kuala Lumpur, Malaysia</option>
      </select><br />
      <input type="date" /><br />
      <input type="number" placeholder="Number of tickets" /><br />
      <button type="submit" onclick="event.preventDefault(); alert('Ticket Booked Successfully!')">Confirm Booking</button>
    </form>
  </div>
  <script>
    function goToPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        goToPage('explorePage');
      } else {
        alert("Please enter username and password.");
      }
    }
    function selectDestination(destination) {
      const select = document.getElementById("destinationSelect");
      for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].text === destination) {
          select.selectedIndex = i;
          break;
        }
      }
      goToPage('bookingPage');
    }
  </script>
</body>
</html>
